<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 工厂模式</title>
</head>

<body>
    <script>
        // 车店
        // 类
        // 基本类型 number string boolean
        // undefined null Symbol
        // 其他的都叫object 复杂类型 属性和方法组成
        // Array key index可遍历的对象 
        // function call() 都是object

        var BicycleShop = function(name) {
                // es5 类
                // constructor
                this.shopName = name;
                console.log('实例化一个分店');
            }
            // js 继承原型链 prototype 
            // 类的方法
        BicycleShop.prototype = {
                // 卖车方法
                sellBicycle: function(model) {
                    var bicycle;
                    bicycle = BicycleFactory.createBicycle(model);
                    return bicycle;
                },
                // repair: function(){}
            }
            // 工厂模式  JSON对象
            // 将我们众多分支的对象实例化将
            // 给一个独立的工厂来做
            // 解耦
        var BicycleFactory = {
                // 实例化自行车的工作接管
                createBicycle: function(model) {
                    var bicycle;
                    switch (model) {
                        // 工厂模式
                        case 'The Speddster':
                            bicycle = new Speddster();
                            break;
                        case 'The Lowrider':
                            bicycle = new Lowrider();
                            break;
                        case 'The Comfort Cruiser':
                        default:
                            bicycle = new ComfortCruiser();
                    }
                    // 优点： 升级
                    // 店最大的对象，case：新车
                    // 关店 
                    // 将车的实例化交给BicycleShop类来做
                    // 不用关店，
                    return bicycle;
                }
            }
            // BicycleShop.prototype.assemble = function() {
            // }
        var Speddster = function() {
            this.type = 'The Speddster';
        };

        var Lowrider = function() {
            this.type = 'The Lowrider';
        };

        var ComfortCruiser = function() {
            this.type = 'The Comfort Cruiser';
        };

        var californiaCruisers = new BicycleShop('加利福尼亚店');
        var bike = californiaCruisers.sellBicycle('The Lowrider');
        console.log('我刚从' + californiaCruisers.shopName + '买了一辆' + bike.type);
    </script>
</body>

</html>
